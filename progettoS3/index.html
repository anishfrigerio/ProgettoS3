<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Calcolatrice semplice.">
    <title>Calcolatrice</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <h1>La mia calcolatrice in JS</h1>
    <div class="calculator-grid">
        <div id="output">
          <p id="risultato"></p>
        </div>
        
        <button onclick="inserisciOutput(7)">7</button>
        <button onclick="inserisciOutput(8)">8</button>
        <button onclick="inserisciOutput(9)">9</button>
        <button onclick="inserisciOutput('/')">/</button>
        <button onclick="inserisciOutput(4)">4</button>
        <button onclick="inserisciOutput(5)">5</button>
        <button onclick="inserisciOutput(6)">6</button>
        <button onclick="inserisciOutput('*')">X</button>
        <button onclick="inserisciOutput(1)">1</button>
        <button onclick="inserisciOutput(2)">2</button>
        <button onclick="inserisciOutput(3)">3</button>
        <button onclick="inserisciOutput('-')">-</button>
        <button onclick="cancellaTutto()">C</button>
        <button onclick="inserisciOutput(0)">0</button>
        <button onclick="inserisciOutput('.')">.</button>
        <button onclick="inserisciOutput('+')">+</button>
        <button id="span_four" onclick="calcolo()">&equals;</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
